Name: store.store.rpc
ListenOn: 0.0.0.0:8080
Etcd:
  Hosts:
    - 192.168.33.10:20001
    - 192.168.33.10:20003
  Key: store.store.rpc
# storeRPC类型服务ID范围 151
ServiceId: "151" #客户端服务ID
ServiceName: "STORE.RPC.服务:"
# 业务Redis连接
BizRedis:
  Addr: "192.168.33.10:6379"
  Password:
  DB: 10
# 缓存Redis连接
CacheRedis:
  Addr: "192.168.33.10:6379"
  Password:
  DB: 11
# mysql配置，兼容读写分离、单机
Sql:
  Separation: 2 #1-读写分离（需要具备主从库）、2-单个数据库实例
  # 读写分离（需要具备主从库）
  MasterSlave:
    MasterAddr: "root:root@tcp(192.168.33.10:3306)/store?loc=Local&parseTime=True&charset=utf8mb4"
    SlaveAddr:
      Tag:
        - "replicate-1"
        - "replicate-2"
      Connect:
        - "root:root@tcp(192.168.33.10:3308)/store?loc=Local&parseTime=True&charset=utf8mb4"
        - "root:root@tcp(192.168.33.10:3309)/store?loc=Local&parseTime=True&charset=utf8mb4"
  # 单机数据库实例
  SqlSource:
    Addr: "root:root@tcp(192.168.33.10:3307)/store?loc=Local&parseTime=True&charset=utf8mb4"