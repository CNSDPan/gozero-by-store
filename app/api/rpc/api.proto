syntax = "proto3";

package api;
option go_package="./api";

message Response{
  string errMsg = 1;
  string code = 2;
  string message = 3;
}

/*
  * 用户业务
 */
message UserLoginReq{
  int64 Mobile = 1;
  string Password = 2;
  string jwtSecret = 3;
  int64 seconds = 4;
}
message UserLoginRes{
  Response result = 1;
  int64 userId = 2;
  string token = 3;
}
message UserInfoReq{
  int64 userId = 1;
}
message UserInfoRes{
  Response result = 1;
  int64 userId = 2;
  string name = 3;
  string avatar = 4;
}
message UserItem{
  int64 userId = 1;
  string name = 2;
  string avatar = 3;
}
message UsersMap {
  int64 total = 1;
  int64 page = 2;
  int64 limit = 3;
  int64 offset = 4;
  int64 current = 5;
  map<string,UserItem> rows = 6;
}

service ApiUser{
  rpc Login(UserLoginReq) returns (UserLoginRes);
  rpc Info(UserInfoReq) returns (UserLoginRes);
}

/*
  * 店铺业务
 */
message StoreItem{
  int64 storeId = 1;
  string name = 2;
  string avatar = 3;
  string desc = 4;
}
message StoresMap{
  int64 total = 2;
  int64 page = 3;
  int64 limit = 4;
  int64 offset = 5;
  int64 current = 6;
  map<string,StoreItem> rows = 7;
}
message StoreListReq{}
message StoreListRes{
  Response result = 1;
  StoresMap data = 2;
}
message StoreInfoReq{
  int64 storeId = 1;
}
message StoreInfoRes {
  Response result = 1;
  int64 storeId = 2;
  string name = 3;
  string avatar = 4;
  string contacts = 5;
}
message StoreUsersReq {
  int64 storeId = 1;
  string limit = 2;
  string offset = 3;
}
message StoreUsersRes {
  Response result = 1;
  UsersMap data = 2;
}
service ApiStore{
  rpc List(StoreListReq) returns (StoreListRes);
  rpc Info(StoreInfoReq) returns (StoreInfoRes);
  rpc UserList(StoreUsersReq) returns (StoreUsersRes);
}